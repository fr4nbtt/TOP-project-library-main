<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/modern-normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/script.js" defer></script>
    <title>The Odin Project | Project Library | JavaScript Course</title>
  </head>
  <body>
    <main>
      <h1>Project Library</h1>
      <h2>The Odin Project | JS Course</h2>
      <div id="library-container"></div>
      <button id="add-book-btn" class="fixed-btn">Add Book</button>
      <div id="add-book-form" class="modal hidden">
        <form id="book-form">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" required />
          <label for="author">Author</label>
          <input type="text" id="author" name="author" required />
          <label for="pages">Pages</label>
          <input type="number" id="pages" name="pages" required />
          <label for="publication-year">Publication Year</label>
          <input
            type="number"
            id="publication-year"
            name="publication-year"
            required
          />
          <label for="read-status">Read Status</label>
          <select id="read-status" name="read-status" required>
            <option value="read">Read</option>
            <option value="to-read">To Read</option>
            <option value="currently-reading">Currently Reading</option>
            <option value="did-not-finish">Did Not Finish</option>
          </select>
          <button type="submit">Add</button>
        </form>
      </div>
    </main>
  </body>
</html>
